name: Playwright Automation Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      BASE_URL: "https://www.redmine.org/"

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Install Allure Commandline
        run: npm install -g allure-commandline --save-dev

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright Tests
        run: npm run tests

      - name: Ensure allure-results directory exists
        run: mkdir -p allure-results

      - name: Upload Allure results as artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results

      - name: Generate Allure Report
        run: allure generate allure-results --clean -o allure-report

      - name: Download Allure results from previous runs
        uses: actions/download-artifact@v4
        with:
          name: allure-results

      - name: Set up Git user
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

      - name: Ensure gh-pages branch exists
        run: |
          git fetch origin gh-pages || git checkout --orphan gh-pages

      - name: Move Allure report to root
        run: |
          mv allure-report/* .

      - name: Commit and Push Report to gh-pages branch
        run: |
          git add .
          git commit -m "Publish Allure report on GitHub Pages"
          git push --force origin gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
